name: "ci"

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - "master"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  tests:
    name: "Run tests"
    uses: ./.github/workflows/tests.yml
    with:
      ref: ${{ github.ref }}
